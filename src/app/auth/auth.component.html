<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
            <hr>
            <button class="btn btn-success" (click)="clearError()">OK</button>
        </div> -->

        <!-- <app-alert [message]="error" *ngIf="error" (click)="onHandleError()"></app-alert> -->

        <ng-template appPlaceholder></ng-template>

        <div *ngIf="isLoading && !error" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-grpup">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
                    {{isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
                    {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
