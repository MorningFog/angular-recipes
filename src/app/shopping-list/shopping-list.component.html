<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit (ingredientAdded)="onIngredientAdded($event)" (clearListEvent)="onClearList()">
    </app-shopping-list-edit>
    <hr>
    <p>Created shopping list</p>
    <ul class="list-group">
      <a style="cursor: pointer" class="list-group-item" *ngFor="let ingredient of ingredients">{{ingredient.name}}
        ({{ingredient.amount}})</a>
    </ul>
  </div>
</div>
